language: python

cache: pip

sudo: false

install:
  - pip install tox

script: tox

matrix:
  include:
    - python: 2.7
      env: TOXENV=pylint
    - python: 2.7
      env: TOXENV=pep8
    - python: 2.7
      env: TOXENV=py27
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
      dist: xenial
      sudo: true
    - python: 3.8-dev
      env: TOXENV=py38
      dist: xenial
      sudo: true
    - python: pypy
      env: TOXENV=pypy
  allow_failures:
    - python: 3.8-dev
      env: TOXENV=py38
      dist: xenial
      sudo: true

