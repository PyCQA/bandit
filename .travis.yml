cache: pip

before_install:
  - ./.travis/install.sh

install:
  - pip install tox

script: tox

matrix:
  include:
    - os: linux
      language: python
      python: 2.7
      env: TOXENV=pylint
    - os: linux
      language: python
      python: 2.7
      env: TOXENV=pep8
    - os: linux
      language: python
      python: 2.7
      env: TOXENV=py27
    - os: osx
      language: generic
      python: 2.7
      env: TOXENV=py27
    - os: linux
      language: python
      python: 3.5
      env: TOXENV=py35
    - os: osx
      language: generic
      python: 3.5
      env: TOXENV=py35
    - os: linux
      language: python
      python: 3.6
      env: TOXENV=py36
    - os: osx
      language: generic
      python: 3.6
      env: TOXENV=py36
    - os: linux
      language: python
      python: 3.7
      env: TOXENV=py37
      dist: xenial
      sudo: true
    - os: osx
      language: generic
      python: 3.7
      env: TOXENV=py37
    - os: linux
      language: python
      python: 3.8-dev
      env: TOXENV=py38
      dist: xenial
      sudo: true
    - os: linux
      language: python
      python: pypy
      env: TOXENV=pypy
    - os: osx
      language: generic
      python: pypy
      env: TOXENV=pypy
  allow_failures:
    - os: linux
      language: python
      python: 3.8-dev
      env: TOXENV=py38
      dist: xenial
      sudo: true

